{% extends "layout.html" %}
{% block content %}
    <div class="row-fluid">
        <form class="form-horizontal" role="form" method="post" action="/servers/new" name="new">
            {{ form.csrf_token }}
            <legend>New Server Creation</legend>
            {% if form.errors %}
            <div class="form-group">
                <div class="alert alert-danger">
                    {% for message in form.name.errors %}
                        {{ message }}
                    {% endfor %}
                </div>
            </div>
            {% endif %}
            <div class="form-group">
                <label class="col-sm-2 control-label">Server name:</label>

                <div class="col-sm-10">
                    {{ form.name }}
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-default" value="Add"/>
                </div>
            </div>
        </form>


    </div>

{% endblock %}
